<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
      <div class="calc-box">
        <input type="text"  name="screen" id="screen" />
        <div id="buttons">
          <!--table for calculator buttons-->
          <table>
            <th></th>
            <tr>
              <td>
                <button  style="background-color: skyblue;">%</button>
              </td>
              <td>
                <button style="background-color:rgb(244, 19, 19);">CE</button>
              </td>
              <td>
                <button  style="background-color:rgb(244, 19, 19);">C</button>
              </td>
              <td>
                <button  style="background-color: skyblue;" ><i class="material-icons">backspace</i></button>
              </td>
            </tr>
            <tr>
              <td>
                <button  style="background-color: skyblue;">1/x</button>
              </td>
              <td>
                <button  style="background-color: skyblue;">x<sup>2</sup></button>
              </td>
              <td>
                <button  style="background-color: skyblue;" >x <sup>1/2</sup></button>
              </td>
              <td>
                <button  style="background-color: skyblue;"><span>&#247;</span></button>
              </td>
            </tr>
            <tr>
              <td>
                <button>7</button>
              </td>
              <td>
                <button>8</button>
              </td>
              <td>
                <button>9</button>
              </td>
              <td>
                <button  style="background-color: skyblue;"><span>&#215;</span></button>
              </td>
            </tr>
            <tr>
              <td>
                <button>4</button>
              </td>
              <td>
                <button>5</button>
              </td>
              <td>
                <button>6</button>
              </td>
              <td>
                <button  style="background-color: skyblue;">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button>1</button>
              </td>
              <td>
                <button>2</button>
              </td>
              <td>
                <button>3</button>
              </td>
              <td>
                <button  style="background-color: skyblue;">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button>0</button>
              </td>
              <td>
                <button>.</button>
              </td>
              <td>
                <button >+/-</button>
              </td>
              <td>
                <button  style="background-color: green;">=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
